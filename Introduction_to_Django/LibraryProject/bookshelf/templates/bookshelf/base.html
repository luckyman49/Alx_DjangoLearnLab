<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}Library Project{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'bookshelf/style.css' %}">
</head>

<body>
  <header>
    <h1>My Library</h1>
    <nav>
      <a href="{% url 'book_list' %}">All Books</a> |
      <a href="{% url 'recent_books' %}">Recent Books</a> |
      {% if user.is_authenticated %}
      <a href="{% url 'add_book' %}">Add Book</a> |
      <a href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2026 Library Project</p>
  </footer>
</body>

</html>
