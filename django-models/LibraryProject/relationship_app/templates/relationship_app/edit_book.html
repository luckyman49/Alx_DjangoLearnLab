<!DOCTYPE html>
<html>

<head>
  <title>Edit Book</title>
</head>

<body>
  <h1>Edit Book</h1>
  <form method="post">
    {% csrf_token %}
    <label>Title:</label>
    <input type="text" name="title" value="{{ book.title }}"><br>
    <label>Author:</label>
    <input type="text" name="author" value="{{ book.author }}"><br>
    <label>Published Date:</label>
    <input type="date" name="published_date" value="{{ book.published_date }}"><br>
    <button type="submit">Save Changes</button>
  </form>
</body>

</html>
